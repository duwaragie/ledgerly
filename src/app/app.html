<div class="min-h-screen flex flex-col relative overflow-hidden">
  <!-- Background Elements -->
  <div class="fixed inset-0 z-0">
    <div class="absolute top-20 left-20 w-72 h-72 bg-primary-400/20 rounded-full blur-3xl animate-float"></div>
    <div class="absolute bottom-20 right-20 w-96 h-96 bg-accent-400/20 rounded-full blur-3xl animate-float" style="animation-delay: 1s;"></div>
    <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-80 h-80 bg-primary-500/10 rounded-full blur-3xl animate-float" style="animation-delay: 2s;"></div>
  </div>

  <!-- Header -->
  <app-header *ngIf="isLoggedIn" class="relative z-10"></app-header>

  <!-- Main Content Area -->
  <div class="flex flex-1 relative z-10">
    <!-- Sidebar -->
    <app-sidebar *ngIf="isLoggedIn" class="animate-slide-in-right"></app-sidebar>

    <!-- Main Content -->
    <main class="flex-1 p-6 overflow-auto relative">
      <!-- Content Wrapper with Glass Effect -->
      <div class="glass rounded-3xl p-6 min-h-full shadow-xl animate-fade-in">
        <router-outlet></router-outlet>
      </div>
    </main>
  </div>

  <!-- Footer -->
  <app-footer *ngIf="isLoggedIn" class="relative z-10"></app-footer>
</div>
