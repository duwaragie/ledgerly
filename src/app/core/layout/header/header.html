<header class="bg-white dark:bg-gray-800 shadow">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex justify-between items-center h-16">
    <div class="flex items-center">
      <h1 class="text-xl font-semibold text-gray-900 dark:text-white">Ledgerly</h1>
    </div>
    <div class="flex items-center space-x-4" *ngIf="authService.isAuthenticated()">
      <button (click)="toggleDarkMode()" class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-700">
        <span class="text-gray-700 dark:text-gray-300">
           {{ (themeService.darkMode$ | async) ? '☀️' : '🌙' }}
        </span>
      </button>
      <span class="text-gray-700 dark:text-gray-300">{{ authService.getCurrentUser()?.name }}</span>
      <button (click)="logout()" class="text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200">
        Logout
      </button>
    </div>
  </div>
</header>
