<header class="glass backdrop-blur-md border-b border-white/20 sticky top-0 z-50">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex justify-between items-center h-16">
    <!-- Logo Section -->
    <div class="flex items-center space-x-3">
      <div class="w-10 h-10 bg-gradient-to-br from-primary-400 to-primary-600 rounded-xl flex items-center justify-center shadow-lg">
        <i class="pi pi-chart-line text-white text-lg"></i>
      </div>
      <div>
        <h1 class="text-xl font-bold bg-gradient-to-r from-white to-white/80 bg-clip-text text-transparent">
          Ledgerly
        </h1>
        <p class="text-xs text-white/60">Expense Tracker</p>
      </div>
    </div>

    <!-- Navigation Items -->
    <div class="hidden md:flex items-center space-x-6">
      <nav class="flex space-x-1">
        <a routerLink="/dashboard" routerLinkActive="bg-white/20 text-white"
           class="px-4 py-2 rounded-xl text-white/80 hover:text-white hover:bg-white/10 transition-all duration-300 font-medium">
          Dashboard
        </a>
        <a routerLink="/expenses" routerLinkActive="bg-white/20 text-white"
           class="px-4 py-2 rounded-xl text-white/80 hover:text-white hover:bg-white/10 transition-all duration-300 font-medium">
          Expenses
        </a>
        <a routerLink="/reports" routerLinkActive="bg-white/20 text-white"
           class="px-4 py-2 rounded-xl text-white/80 hover:text-white hover:bg-white/10 transition-all duration-300 font-medium">
          Reports
        </a>
      </nav>
    </div>

    <!-- User Actions -->
    <div class="flex items-center space-x-3" *ngIf="authService.isAuthenticated()">
      <!-- Theme Toggle -->
      <button (click)="toggleDarkMode()"
              class="p-3 rounded-full bg-white/10 hover:bg-white/20 transition-all duration-300 btn-animated group">
        <span class="text-white/80 group-hover:text-white text-lg">
          {{ (themeService.darkMode$ | async) ? '‚òÄÔ∏è' : 'üåô' }}
        </span>
      </button>

      <!-- User Profile -->
      <div class="flex items-center space-x-3 bg-white/10 rounded-full px-4 py-2 hover:bg-white/20 transition-all duration-300">
        <div class="w-8 h-8 bg-gradient-to-br from-accent-400 to-accent-600 rounded-full flex items-center justify-center">
          <span class="text-white text-sm font-semibold">
            {{ (authService.getCurrentUser()?.name || 'U').charAt(0).toUpperCase() }}
          </span>
        </div>
        <span class="text-white/90 font-medium hidden sm:block">{{ authService.getCurrentUser()?.name }}</span>
      </div>

      <!-- Logout Button -->
      <button (click)="logout()"
              class="px-4 py-2 bg-danger-500/80 hover:bg-danger-500 text-white rounded-xl transition-all duration-300 btn-animated font-medium shadow-lg hover:shadow-xl">
        <i class="pi pi-sign-out mr-2"></i>
        <span class="hidden sm:inline">Logout</span>
      </button>
    </div>

  </div>
</header>
