<div class="fixed top-4 right-4 z-50 space-y-3">
  <div *ngFor="let toast of toasts"
       [class]="'toast-container bg-gradient-to-r ' + getToastColors(toast.type)"
       class="glass rounded-2xl p-4 min-w-[300px] max-w-[400px] border backdrop-blur-lg shadow-lg animate-slide-in-right">
    <div class="flex items-start space-x-3">
      <div class="flex-shrink-0">
        <i [class]="'pi ' + getToastIcon(toast.type) + ' text-xl'"></i>
      </div>
      <div class="flex-1 min-w-0">
        <p class="text-sm font-medium break-words">{{ toast.message }}</p>
      </div>
      <button (click)="removeToast(toast.id)"
              class="flex-shrink-0 ml-4 text-white/80 hover:text-white transition-colors duration-200">
        <i class="pi pi-times text-sm"></i>
      </button>
    </div>

    <!-- Progress bar for auto-dismiss -->
    <div *ngIf="toast.duration && toast.duration > 0"
         class="mt-3 h-1 bg-white/20 rounded-full overflow-hidden">
      <div class="h-full bg-white/60 rounded-full toast-progress"
           [style.animation-duration]="toast.duration + 'ms'"></div>
    </div>
  </div>
</div>
